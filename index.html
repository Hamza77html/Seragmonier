<!DOCTYPE html>
<html>
<head>
  <title>Prayer Timings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <style>
          table {
                border-collapse: collapse;
                      margin: 20px 0;
                          }

                              td, th {
                                    border: 1px solid black;
                                          padding: 10px;
                                              }
                                                </style>
                                                </head>
                                                <body>
                                                  <form id="prayer-timings-form">
                                                      <label for="city">City:</label>
                                                          <input type="text" id="city" name="city" value="Cairo">
                                                              <br>
                                                                  <label for="country">Country:</label>
                                                                      <input type="text" id="country" name="country" value="Egypt">
                                                                          <br>
                                                                              <label for="date">Date:</label>
                                                                                  <input type="date" id="date" name="date" value="2023-04-15">
                                                                                      <br>
                                                                                          <input type="submit" value="Get Prayer Timings">
                                                                                            </form>
                                                                                              <div id="prayer-timings"></div>
                                                                                                <script>
                                                                                                    $('#prayer-timings-form').submit(function(event) {
                                                                                                          event.preventDefault();
                                                                                                                const city = $('#city').val();
                                                                                                                      const country = $('#country').val();
                                                                                                                            const date = $('#date').val();
                                                                                                                                  const method = 8; // Method 8 is the method for Kuwait
                                                                                                                                        const url = `https://api.aladhan.com/v1/timingsByCity/${date}?city=${city}&country=${country}&method=${method}`;

                                                                                                                                              $.get(url, function(data) {
                                                                                                                                                      const timings = data.data.timings;
                                                                                                                                                              let tableHtml = '<table>';
                                                                                                                                                                      tableHtml += '<thead><tr><th>Prayer</th><th>Timing</th></tr></thead>';
                                                                                                                                                                              tableHtml += '<tbody>';
                                                                                                                                                                                      for (let prayer in timings) {
                                                                                                                                                                                                tableHtml += `<tr><td>${prayer}</td><td>${timings[prayer]}</td></tr>`;
                                                                                                                                                                                                        }
                                                                                                                                                                                                                tableHtml += '</tbody></table>';

                                                                                                                                                                                                                        $('#prayer-timings').html(tableHtml);
                                                                                                                                                                                                                              }).fail(function() {
                                                                                                                                                                                                                                      $('#prayer-timings').text('Failed to retrieve prayer timings.');
                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                  </html>
